{%  extends 'accounts/main.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
#log_data {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#log_data td, #log_data th {
  border: 1px solid #ddd;
  padding: 8px;
}

#log_data tr:nth-child(even){background-color: #f2f2f2;}

#log_data tr:hover {background-color: #ddd;}

#log_data th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<table id = "log_data">
    <tr>
        <th>Name</th>
        <th>Detection Date</th>
        <th>Detection Time</th>
        <th>Image</th>
    </tr>
    {% for log in logs %}
    <tr> 
        <td>{{ log.name }}</td>
        <td>{{ log.detection_date }}</td>
        <td>{{ log.detection_time }}</td>
        <td>{{ log.image }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock %}
